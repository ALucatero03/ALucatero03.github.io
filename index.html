                margin: auto;
            }
    
            /* navigation menu */
            nav {
               /* animation: change 14s infinite; */
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu_MmuEh2ZJpmzWDuA2AgcWLLu-hqq4LeiDM9C-a5M4pvCnsNzh2m_BcEe:https://img00.deviantart.net/5a71/i/2017/062/e/0/cat_collage_by_danmcmanis-d20klx8.jpg);

        /*    @keyframes change {
                0%{background-color: violet;}
                17%{background-color: red;}

            nav h1 {
                display: flex;
                align-items: center;
                color: rgb(255,255,255);
                flex: 1;

            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                margin-bottom: 100px;
                background: darkSlateGrey;
                display: flex;
                border: 5px solid black;
                border-radius: 10px;
                border-style: dashed;
                animation: rborder 14s infinite;
                font-size:1.25em;
                color: white;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
                border:5px solid black;
                border-radius: 100px;
                animation: rborder 14s infinite;
            }
            @keyframes rborder {
                0%{border-color: violet;}
                17%{border-color: red;}
                34%{border-color: orange;}
                41%{border-color: yellow;}
                57%{border-color: green;}
                74%{border-color: blue;}
                91%{border-color: indigo;}
                100%{border-color: violet;}
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
        </style>
