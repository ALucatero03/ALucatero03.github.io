<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background:  url(https://media.giphy.com/media/ule4vhcY1xEKQ/giphy.gif) no-repeat center center fixed; 
                background-size: cover;
                padding: 10px;
                font-family: arial;

            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(64, 244, 208);
                margin: 0 auto;

                display: flex;
                padding: 10px;
                border: 5px grey;
                border-radius: 25px;
                border-style: outset;
            }
            nav h1 {
                display: flex;
                align-items: center;
                color: rgb(255,255,255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: mistyrose;
                display: flex;
                border: 5px solid black;
                border-radius: 10px;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
                border:5px solid black;
                border-radius: 100px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }

       <title>Allen's Amazing Website</title> 
    </head>

        <div id="all-contents">

                <ul>
                    <li><a href="index.html">Home</a></li>

            <main>
                <div class="sidebar">
                    <img src="https://avatars2.githubusercontent.com/u/43155103?s=460&v=4">
                </div>
                
                <div class="content">
                    <h1>Allen Lucatero</h1>
                    <p>Student at Belle Chasse High School.</p>
                    <section class="interests">
                        <h1>Interests</h1>
                        <ul>
                            <li>Cats</li>
                            <li>Robotics</li>
                            <li>Computers</li>
                        </ul>
                    </section>
